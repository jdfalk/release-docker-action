# version: 1.1.0
# guid: 8a7f3c5e-9d2b-4e1a-b8c6-7f4d2e9a1b3c

name: "Release Docker Image"
description: "Build and publish multi-platform Docker images to registries"
author: "jdfalk"

branding:
  icon: "package"
  color: "blue"

inputs:
  context:
    description: "Docker build context directory"
    required: false
    default: "."
  dockerfile:
    description: "Path to Dockerfile"
    required: false
    default: "Dockerfile"
  platforms:
    description: "Comma-separated list of platforms to build for"
    required: false
    default: "linux/amd64,linux/arm64"
  registry:
    description: "Docker registry (e.g., docker.io, ghcr.io)"
    required: false
    default: "docker.io"
  image-name:
    description: "Docker image name (without registry prefix)"
    required: true
  tag:
    description: "Docker image tag"
    required: false
    default: "latest"
  additional-tags:
    description: "Additional tags (comma-separated)"
    required: false
    default: ""
  push:
    description: "Whether to push the image"
    required: false
    default: "true"
  build-args:
    description: "Build arguments (key=value, one per line)"
    required: false
    default: ""
  cache-from:
    description: "Cache source (type=registry,ref=...)"
    required: false
    default: ""
  cache-to:
    description: "Cache destination (type=registry,ref=...)"
    required: false
    default: ""
  username:
    description: "Registry username"
    required: false
    default: ""
  password:
    description: "Registry password or token"
    required: false
    default: ""
  use-docker:
    description: "Run inside the prebuilt Docker image"
    required: false
    default: "false"
  docker-image:
    description: "Docker image reference (tag or digest) to use when use-docker is true"
    required: false
    default: "ghcr.io/jdfalk/release-docker-action:main"

outputs:
  digest:
    description: "Image digest"
    value: ${{ steps.build.outputs.digest || steps.build-docker.outputs.digest }}
  metadata:
    description: "Build result metadata"
    value: ${{ steps.build.outputs.metadata || steps.build-docker.outputs.metadata }}
  tags:
    description: "Generated tags"
    value: ${{ steps.meta.outputs.tags || steps.meta-docker.outputs.tags }}

runs:
  using: "composite"
  steps:
    - name: Build and push (docker)
      id: build-docker
      if: inputs.use-docker == 'true'
      shell: bash
      env:
        DOCKER_IMAGE: ${{ inputs.docker-image }}
        CONTEXT: ${{ inputs.context }}
        DOCKERFILE: ${{ inputs.dockerfile }}
        PLATFORMS: ${{ inputs.platforms }}
        REGISTRY: ${{ inputs.registry }}
        IMAGE_NAME: ${{ inputs.image-name }}
        TAG: ${{ inputs.tag }}
        ADDITIONAL_TAGS: ${{ inputs.additional-tags }}
        PUSH_IMAGE: ${{ inputs.push }}
        BUILD_ARGS: ${{ inputs.build-args }}
        CACHE_FROM: ${{ inputs.cache-from }}
        CACHE_TO: ${{ inputs.cache-to }}
        USERNAME: ${{ inputs.username }}
        PASSWORD: ${{ inputs.password }}
        GITHUB_OUTPUT: ${{ env.GITHUB_OUTPUT }}
        GITHUB_STEP_SUMMARY: ${{ env.GITHUB_STEP_SUMMARY }}
      run: |
        set -euo pipefail

        if ! command -v docker >/dev/null 2>&1; then
          echo "::error::Docker is required when use-docker is true."
          exit 1
        fi

        touch "$GITHUB_OUTPUT" "$GITHUB_STEP_SUMMARY"

        if ! docker pull "$DOCKER_IMAGE"; then
          echo "::warning::Pull failed, building $DOCKER_IMAGE locally."
          docker build --tag "$DOCKER_IMAGE" "${{ github.action_path }}"
        fi

        docker run --rm \
          -e CONTEXT \
          -e DOCKERFILE \
          -e PLATFORMS \
          -e REGISTRY \
          -e IMAGE_NAME \
          -e TAG \
          -e ADDITIONAL_TAGS \
          -e PUSH_IMAGE \
          -e BUILD_ARGS \
          -e CACHE_FROM \
          -e CACHE_TO \
          -e USERNAME \
          -e PASSWORD \
          -e GITHUB_OUTPUT \
          -e GITHUB_STEP_SUMMARY \
          -v "$GITHUB_OUTPUT:$GITHUB_OUTPUT" \
          -v "$GITHUB_STEP_SUMMARY:$GITHUB_STEP_SUMMARY" \
          -v "${{ github.workspace }}:/repo" \
          -w /repo \
          "$DOCKER_IMAGE"

    - name: Set up QEMU
      if: inputs.use-docker != 'true'
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      if: inputs.use-docker != 'true'
      uses: docker/setup-buildx-action@v3

    - name: Log in to registry
      if: inputs.use-docker != 'true' && inputs.username != '' && inputs.password != ''
      uses: docker/login-action@v3
      with:
        registry: ${{ inputs.registry }}
        username: ${{ inputs.username }}
        password: ${{ inputs.password }}

    - name: Extract metadata
      id: meta
      if: inputs.use-docker != 'true'
      uses: docker/metadata-action@v5
      with:
        images: ${{ inputs.registry }}/${{ inputs.image-name }}
        tags: |
          type=raw,value=${{ inputs.tag }}
          ${{ inputs.additional-tags }}

    - name: Build and push
      id: build
      if: inputs.use-docker != 'true'
      uses: docker/build-push-action@v5
      with:
        context: ${{ inputs.context }}
        file: ${{ inputs.dockerfile }}
        platforms: ${{ inputs.platforms }}
        push: ${{ inputs.push }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: ${{ inputs.build-args }}
        cache-from: ${{ inputs.cache-from }}
        cache-to: ${{ inputs.cache-to }}

    - name: Output summary
      run: |
        echo "## Docker Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Image:** ${{ inputs.registry }}/${{ inputs.image-name }}" >> $GITHUB_STEP_SUMMARY
        echo "**Tags:** ${{ steps.meta.outputs.tags || steps.meta-docker.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
        echo "**Platforms:** ${{ inputs.platforms }}" >> $GITHUB_STEP_SUMMARY
        echo "**Digest:** ${{ steps.build.outputs.digest || steps.build-docker.outputs.digest }}" >> $GITHUB_STEP_SUMMARY
      shell: bash
