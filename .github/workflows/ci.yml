# guid: a1b2c3d4-e5f6-7890-abcd-ef1234567890

name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    name: Validate Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate action.yml
        run: |
          if [ ! -f action.yml ]; then
            echo "Error: action.yml not found"
            exit 1
          fi

          # Check for required fields
          if ! grep -q "name:" action.yml; then
            echo "Error: action.yml missing 'name' field"
            exit 1
          fi

          if ! grep -q "description:" action.yml; then
            echo "Error: action.yml missing 'description' field"
            exit 1
          fi

          if ! grep -q "runs:" action.yml; then
            echo "Error: action.yml missing 'runs' field"
            exit 1
          fi

          echo "✅ action.yml validation passed"

      - name: Check README exists
        run: |
          if [ ! -f README.md ]; then
            echo "Error: README.md not found"
            exit 1
          fi
          echo "✅ README.md found"

      - name: Validate shell scripts syntax
        run: |
          # Find all shell scripts in the action
          for script in $(find . -name "*.sh" -type f); do
            echo "Checking $script..."
            bash -n "$script"
          done
          echo "✅ Shell script syntax validation passed"

  test:
    name: Test Action
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test Dockerfile
        run: |
          cat > Dockerfile << 'EOF'
          FROM alpine:latest
          RUN echo "Test image"
          EOF

      - name: Test action execution
        id: test
        uses: ./
        with:
          context: "."
          dockerfile: "Dockerfile"
          platforms: "linux/amd64"
          registry: "ghcr.io"
          image-name: "test-image"
          tag: "1.0.0-test"
          push: "false"

      - name: Verify outputs
        run: |
          echo "Tags: ${{ steps.test.outputs.tags }}"
          echo "Digest: ${{ steps.test.outputs.digest }}"
          echo "Metadata: ${{ steps.test.outputs.metadata }}"

          # Note: In dry-run/no-push mode, outputs might be empty
          # Just verify the action completed successfully
          echo "✅ Action completed successfully"

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run yamllint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: action.yml
          config_data: |
            extends: default
            rules:
              line-length:
                max: 120
                level: warning
              comments:
                min-spaces-from-content: 1
